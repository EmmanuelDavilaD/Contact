<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cotanct Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contatiner">
        <h1 class="brand">
            Chad Web Desing
        </h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3><span>Chad</span> Web Desing</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Something st</li>
                    <li><i class="fa fa-phone"></i>(555) 55-5555</li>
                    <li><i class="fa fa-envelope"></i>test@chad.test</li>
                </ul>
            </div>
            <div class="contact">
            <h3>Email Us</h3>
            <form id="contact-form">
                <!--@TODO Validation-->
           
            <p>
                <label>Name</label>
                <input type="text" name="name" id="name">
            </p>
            <p>
                    <label>Company</label>
                    <input type="text" name="company" id="company">
                </p>
                <p>
                        <label>Email Adress</label>
                        <input type="text" name="Email" id="email">
                    </p>
                    <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone" id="phone">
                        </p>
                        <p class="full">
                                <label>Message</label>
                                <textarea name="Menssage" rows="5" id="message"></textarea>
                            </p>
                            <p class="full">
                              <button type="submit">submit</button>  
                            </p>
                        </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="main.js"></script>   
</body>
</html>
